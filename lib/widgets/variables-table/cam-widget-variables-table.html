<table class="cam-table">
  <thead>
    <tr>
      <td ng-repeat="headerName in headerNames" ng-class="headerName">
        {{ headers[headerName] }}
      </td>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="(v, info) in variables">
      <td ng-repeat="headerName in headerNames"
          ng-class="[editable.indexOf(headerName) > -1 ? 'editable' : null, headerName]"
          ng-switch on="headerName">
        <!-- ---------------------------------- -->
        <div ng-switch-when="type"
             ng-if="editable.indexOf('type') < 0">
          {{ variables[v].variable.type }}
        </div>
        <select class="form-control"
                ng-switch-when="type"
                ng-if="editable.indexOf('type') > -1"
                ng-model="variables[v].variable.type"
                ng-options="variableType for variableType in variableTypes track by variableType"
                ng-disabled="isDisabled('type')"
                required>
        </select>
        <!-- ---------------------------------- -->


        <!-- ---------------------------------- -->
        <div ng-switch-when="name"
             ng-if="editable.indexOf('name') < 0">
          {{ variables[v].variable.name }}
        </div>

        <input class="form-control"
               ng-switch-when="name"
               ng-model="variables[v].variable.name"
               ng-if="editable.indexOf('name') > -1" />
        <!-- ---------------------------------- -->


        <!-- ---------------------------------- -->
        <div ng-switch-when="value"
             ng-if="editable.indexOf('value') < 0">
          {{ variables[v].variable.value }}
        </div>

        <div ng-switch-when="value"
             ng-if="editable.indexOf('value') > -1">
          <a ng-click="setNull(v)"
             class="btn btn-default set-null"
             tooltip-append-to-body="true"
             tooltip="Set value to &quot;null&quot;">
            <span class="glyphicon glyphicon-remove"></span>
          </a>

          <input ng-if="isPrimitive(variables[v].variable.type) && !useCheckbox(variables[v].variable.type)"
                 type="text"
                 class="form-control"
                 ng-model="variables[v].variable.value"
                 placeholder="Value of the variable"
                 cam-variable-validator="{{variables[v].variable.type}}" />

          <input ng-if="useCheckbox(variables[v].variable.type)"
                 type="checkbox"
                 ng-model="variables[v].variable.value"
                 placeholder="Value of the variable"
                 cam-variable-validator="{{variables[v].variable.type}}" />

          <div ng-if="variable.type === 'Object'"
               class="form-control-static">
            <a ng-click="editVariableValue()">
              {{ variable.valueInfo.objectTypeName || '&lt;undefined&gt;' }}
            </a>
          </div>
        </div><!-- / value -->
        <!-- ---------------------------------- -->


        <div ng-switch-default>
          {{ info.additions[headerName] }}
        </div>
      </td>
    </tr>
  </tbody>
</table>
