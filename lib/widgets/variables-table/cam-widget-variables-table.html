<table class="cam-table">
  <thead>
    <tr>
      <td ng-repeat="headerName in headerNames" ng-class="headerName">
        {{ headers[headerName] }}
      </td>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="(v, info) in variables">
      <td ng-repeat="headerName in headerNames"
          ng-init="variable=info.variable"
          ng-class="[isEditable(headerName) ? 'editable' : null, info.variable.type, headerName]"
          ng-switch on="headerName">
        <!-- ---------------------------------- -->
        <div ng-switch-when="type"
             ng-if="!isEditable('type')">
          {{ variable.type }}
        </div>
        <select class="form-control"
                ng-switch-when="type"
                ng-if="isEditable('type')"
                ng-model="variable.type"
                ng-options="variableType for variableType in variableTypes track by variableType"
                ng-disabled="isDisabled('type')"
                required>
        </select>
        <!-- ---------------------------------- -->


        <!-- ---------------------------------- -->
        <div ng-switch-when="name"
             ng-if="!isEditable('name')">
          {{ variable.name }}
        </div>

        <input class="form-control"
               ng-switch-when="name"
               ng-model="variable.name"
               ng-if="isEditable('name')" />
        <!-- ---------------------------------- -->


        <!-- ---------------------------------- -->
        <div ng-switch-when="value"
             ng-if="!isEditable('value')">
          {{ variable.value }}
        </div>

        <a ng-switch-when="value"
           ng-if="isEditable('value')"
           ng-click="setNull(v)"
           class="set-null"
           tooltip-append-to-body="true"
           tooltip="Set value to &quot;null&quot;">
          <span class="glyphicon glyphicon-remove"></span>
        </a>

        <input ng-switch-when="value"
               ng-if="isEditable('value') && isPrimitive(variable.type) && !useCheckbox(variable.type)"
               type="text"
               class="form-control"
               ng-model="variable.value"
               placeholder="Value of the variable"
               cam-variable-validator="{{variable.type}}" />

        <input ng-switch-when="value"
               ng-if="isEditable('value') && useCheckbox(variable.type)"
               type="checkbox"
               ng-model="variable.value"
               placeholder="Value of the variable"
               cam-variable-validator="{{variable.type}}" />

        <a ng-switch-when="value"
           ng-if="isEditable('value') && variable.type === 'Object'"
           ng-click="editVariableValue(v)">
          {{ variable.valueInfo.objectTypeName || '&lt;undefined&gt;' }}
        </a>
        <!-- ---------------------------------- -->


        <div ng-switch-default>
          {{ info.additions[headerName] }}
        </div>
      </td>
    </tr>
  </tbody>
</table>
